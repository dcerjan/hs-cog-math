# This YAML file describes your package. Stack will automatically generate a
# Cabal file when you run `stack build`. See the hpack website for help with
# this file: <https://github.com/sol/hpack>.
name: cog-math
version: '0.0.0'
github: "dcerjan/cog-math"
license: MIT
author: "Domagoj Cerjan"
maintainer: "Domagoj Cerjan"
# synopsis: A new Haskeleton package.
# description: cog-math is a new Haskeleton package.
# category: Other

extra-source-files:
- CHANGELOG.md
- LICENSE.md
- package.yaml
- README.md
- stack.yaml

ghc-options: -Wall

library:
  dependencies:
  - base
  source-dirs: library

executables:
  cog-math:
    source-dirs: executable
    main: Main.hs
    dependencies:
    - base
    - cog-math
    ghc-options:
    - -rtsopts
    - -threaded
    - -with-rtsopts=-N

benchmarks:
  cog-math-benchmarks:
    source-dirs: benchmark
    main: Main.hs
    dependencies:
    - base
    - cog-math
    - criterion
    ghc-options:
    - -rtsopts
    - -threaded
    - -with-rtsopts=-N

tests:
  cog-math-test-suite:
    source-dirs: test-suite
    main: Main.hs
    dependencies:
    - base
    - cog-math
    - tasty
    - tasty-hspec
    ghc-options:
    - -rtsopts
    - -threaded
    - -with-rtsopts=-N
